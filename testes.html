<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com APIs</title>

</head>

<body>

    <h1>Interação com APIs</h1>
    <h2>Requisição e Resposta</h2>

    <div>
        <p>
            <span>dentro</span>
        </p>
        <span>irmao p</span>
    </div>

    <span>Fora</span>

    <div id="caixa"></div>

    <script>
    document.querySelector('div + span').innerHTML = 'fora';
    document.querySelector('div + span').setAttribute ('id', 'fora');
    document.querySelector('div + span').classList.add('fora');

    const p = document.createElement('p');
    p.innerHTML = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore accusamus in dolores facilis vel, earum, explicabo vero architecto aperiam ad pariatur quasi ipsa';

    document.querySelector('#caixa').appendChild(p);



    </script>

</body>

</html>
